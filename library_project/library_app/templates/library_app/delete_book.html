<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post" action="{% url 'delete_book' book.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
